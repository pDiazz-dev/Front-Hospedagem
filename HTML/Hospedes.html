<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pensão Rosilene Baterex | Hóspedes</title>
    <link rel="stylesheet" href="../css/dialogs.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/toastNotifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/guestRow.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Dashboard</h3>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="index.html"><i class="fas fa-th-large"></i> Dashboard</a></li>
                    <li><a href="reservas.html"><i class="fas fa-calendar-alt"></i> Reservas</a></li>
                    <li class="active"><a href="hospedes.html"><i class="fas fa-users"></i> Hóspedes</a></li>
                    <li><a href="financeiro.html"><i class="fas fa-dollar-sign"></i> Financeiro</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
            </div>
        </aside>

              
                    <div class="toastNotification">
                        
                    </div>

        <main class="main-content">
            <header class="main-header">
                <h2>Hóspedes</h2>
            </header>

            <section class="action-buttons">
                <button class="btn btn-red">NÃO POSSUI RESERVA</button>
                <button class="btn btn-green">POSSUI RESERVA</button>
            </section>
            
            <section class="recent-reservations">

                 <div class="">
                  


                    </div>
                <div class="table-header">
                    <h4>LISTA DE HÓSPEDES</h4>
                    <button class="multiple-selects">Selecionar Vários</button>
                    <input type="text" name="Search" id=""placeholder="Pesquisar...">
                    <button class="btn-add" ><i class="fas fa-plus"></i></button>
                    <dialog id="addHos" class="dialHosp">
                        <div class="dialogElements">
                            <form action="">
                                <label for="">Nome do hospede</label>
                                <input type="text" name="" id="nomeHospede" placeholder="Nome Completo" autocomplete="off" required>
                            <div class="personalNameQuantErr"><p>O nome não pode conter números!
                            </p></div>
                                
                                <label for="">Telefone</label>
                                <input type="text" name="" id="telefoneHospede" placeholder="(00) 00000-0000" autocomplete="off" required>
                            <div class="personalNumbQuantErr"><p>Verifique se o número está correto!</p></div>


                                <label for="">CPF</label>
                                <input type="text" name="" id="cpfHospede" placeholder="000.000.000-00" autocomplete="off" required>
                            <div class="personalCpfQuantErr"><p>Verifique se o CPF está correto!</p></div>
                                <input type="button" value="Adicionar" id="saveBtn">
                                <input type="button" value="Cancelar" id="outDialog">


                            </form>
                        </div>
                    </dialog>
                                                    <dialog  id="confirmClose" class="cancel">
                                    <div class="confirmDialogCancel">
                                        <p>
                                            Há um cadastro de hóspede em espera.Tem certeza que deseja cancelar o cadastro?</p>
                                        <input type="button" value="Sim" id="confirmCancel">
                                        <input type="button" value="Não" id="denyCancel">
                                    </div>
                                </dialog>

                                <dialog class="editGuest"></dialog>
                </div>

                <div class="tables">
                    <table class="head-table">
                        <thead >
                            <tr>
                                <th>NOME</th>
                                <th>TELEFONE</th>
                                <th>CPF</th>
                                <th> </th>
                                <th> </th>
                            </tr>
                        </thead>
                        <tbody id="guest-table-body">
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="../scripts/Dialog.js"></script>
<script src="../scripts/APIs/HospApiConnection.js"></script>
<script src="../scripts/APIs/HttpAPI.js"></script>
<script src="../scripts/APIs/Listagem.js"></script>
</html>
